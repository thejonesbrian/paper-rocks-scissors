<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock - Paper - Scissors</title>
</head>

<body>
    <header>
        <div id="container">
            <div id="title">
                <h3>Rock Paper Scissors</h3>
            </div>
            <div id="teams">
                <div id="player-title">Human</div>
                <div id="player-score">
                    <span id="play-score">0</span>
                </div>-
                <div id="computer-score">
                    <span id="pc-score">0</span>
                </div>
                <div id="computer-title">Computer</div>
            </div>
            <div id="result"></div>
            <div id="pick-container">

                <div class="cards">
                    <div class="card-item" onclick="game('rock')">
                        <div class="card-image">R
                        </div>
                        <div class="card-info">
                            <h2 class="card-title">Rock</h2>
                            <p class="card-intro">Rock beats Scissors.</p>
                        </div>
                    </div>
                </div>
                <div class="cards">
                    <div class="card-item" onclick="game('paper')">
                        <div class="card-image">P
                        </div>
                        <div class="card-info">
                            <h2 class="card-title">Paper</h2>
                            <p class="card-intro">Paper beats Rock.</p>
                        </div>
                    </div>
                </div>
                <div class="cards">
                    <div class="card-item" onclick="game('scissors')">
                        <div class="card-image">S
                        </div>
                        <div class="card-info">
                            <h2 class="card-title">Scissors</h2>
                            <p class="card-intro">Scissors beats Paper.</p>
                        </div>
                    </div>
                </div>
            </div>
            <button id="reset-btn" onclick="reset('')">Reset</button>
            <div id="champion">
            </div>
        </div>
    </header>
    <script src="app.js"></script>
</body>

</html>
